<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Demo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --secondary-gradient: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            --accent-gradient: linear-gradient(135deg, #1abc9c 0%, #16a085 100%);
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --health-color: #10b981;
            --health-bg: #dcfce7;
            --work-color: #3b82f6;
            --work-bg: #dbeafe;
            --mental-color: #8b5cf6;
            --mental-bg: #ede9fe;
            --others-color: #6b7280;
            --others-bg: #f3f4f6;
            --text-primary: #2c3e50;
            --text-secondary: #34495e;
            --text-muted: #7f8c8d;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ecf0f1 0%, #bdc3c7 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="0.5" fill="%23000" opacity="0.02"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--bg-primary);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--text-primary);
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            text-shadow: 0 2px 10px rgba(44, 62, 80, 0.2);
            letter-spacing: -0.025em;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.025em;
        }

        .demo-notice {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 2px solid #f59e0b;
            border-radius: var(--radius-lg);
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 600;
            color: #92400e;
        }

        .debug-info {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1rem;
            margin-bottom: 2rem;
            color: var(--text-primary);
            text-align: center;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .category-card {
            background: var(--bg-primary);
            border-radius: var(--radius-2xl);
            padding: 1.5rem;
            text-align: left;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
        }

        .category-card.health {
            background: var(--health-bg);
            border-color: var(--health-color);
        }

        .category-card.work {
            background: var(--work-bg);
            border-color: var(--work-color);
        }

        .category-card.mental {
            background: var(--mental-bg);
            border-color: var(--mental-color);
        }

        .category-card.others {
            background: var(--others-bg);
            border-color: var(--others-color);
        }

        .category-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .category-icon {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            display: block;
        }

        .category-count {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        .category-card.health .category-count {
            color: var(--health-color);
        }

        .category-card.work .category-count {
            color: var(--work-color);
        }

        .category-card.mental .category-count {
            color: var(--mental-color);
        }

        .category-card.others .category-count {
            color: var(--others-color);
        }

        .category-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
            align-items: start;
        }

        .task-form-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 2rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .task-form-container h2 {
            margin-bottom: 2rem;
            color: var(--text-primary);
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            text-align: center;
            position: relative;
            padding-bottom: 0.75rem;
        }

        .task-form-container h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent-gradient);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.875rem;
            letter-spacing: 0.3px;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-lg);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1), var(--shadow-md);
            background: var(--bg-primary);
            transform: translateY(-1px);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .btn {
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: inherit;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--shadow-md);
            font-weight: 600;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.3);
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(39, 174, 96, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(243, 156, 18, 0.3);
        }

        .btn-sm {
            padding: 0.5rem 0.875rem;
            font-size: 0.875rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .tasks-container {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            margin-top: 2rem;
        }

        .tasks-header {
            padding: 1.5rem 2rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            position: relative;
            border-bottom: 1px solid var(--border-color);
        }

        .tasks-header h2 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tasks-header h2::before {
            content: 'üìã';
            font-size: 1.2rem;
        }

        .tasks-list {
            max-height: 700px;
            overflow-y: auto;
        }

        .task-item {
            padding: 1.25rem 2rem;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            background: var(--bg-primary);
            box-shadow: var(--shadow-sm);
        }

        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--accent-gradient);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .task-item:hover {
            background: var(--bg-secondary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .task-item:hover::before {
            transform: scaleY(1);
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .task-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 0.5rem;
        }

        .task-category.category-health {
            background: var(--health-bg);
            color: var(--health-color);
            border: 1px solid var(--health-color);
        }

        .task-category.category-work {
            background: var(--work-bg);
            color: var(--work-color);
            border: 1px solid var(--work-color);
        }

        .task-category.category-mental {
            background: var(--mental-bg);
            color: var(--mental-color);
            border: 1px solid var(--mental-color);
        }

        .task-category.category-others {
            background: var(--others-bg);
            color: var(--others-color);
            border: 1px solid var(--others-color);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .task-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            flex: 1;
            letter-spacing: -0.025em;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .task-item:hover .task-actions {
            opacity: 1;
        }

        .task-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .task-priority {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.025em;
        }

        .priority-high {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .priority-medium {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .priority-low {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .task-description {
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            line-height: 1.6;
            font-size: 0.9375rem;
        }

        .task-dates {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .due-date {
            color: var(--error-color);
            font-weight: 600;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .task-form-container {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .task-form-container,
            .tasks-container {
                padding: 1.5rem;
            }
            
            .tasks-header {
                padding: 1.5rem;
            }
            
            .task-item {
                padding: 1rem 1.5rem;
            }
            
            .task-header {
                flex-direction: column;
                gap: 0.75rem;
                align-items: flex-start;
            }
            
            .task-actions {
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .task-meta {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item {
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Todo App</h1>
            <p>Gestisci le tue attivit√† giornaliere</p>
        </div>

        <div class="demo-notice">
            üé≠ <strong>DEMO MODE</strong> - Questo √® un file dimostrativo con dati fittizi. Non utilizza database reali.
        </div>

        <div class="debug-info">
            Status Database: <strong>Demo Mode - Dati Mock</strong>
        </div>

        <div class="categories-grid">
            <div class="category-card health">
                <span class="category-icon">üíö</span>
                <div class="category-count" id="health-count">3</div>
                <div class="category-label">Salute</div>
            </div>
            <div class="category-card work">
                <span class="category-icon">üíº</span>
                <div class="category-count" id="work-count">5</div>
                <div class="category-label">Lavoro</div>
            </div>
            <div class="category-card mental">
                <span class="category-icon">üß†</span>
                <div class="category-count" id="mental-count">2</div>
                <div class="category-label">Salute Mentale</div>
            </div>
            <div class="category-card others">
                <span class="category-icon">üìÅ</span>
                <div class="category-count" id="others-count">4</div>
                <div class="category-label">Altri</div>
            </div>
        </div>

        <div class="main-content">
            <div class="task-form-container">
                <h2>Nuova Attivit√†</h2>
                <form id="task-form">
                    <div class="form-group">
                        <label for="title">Titolo *</label>
                        <input type="text" id="title" name="title" class="form-control" placeholder="Inserisci il titolo del task" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Descrizione</label>
                        <textarea id="description" name="description" class="form-control" placeholder="Descrizione dettagliata (opzionale)"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Categoria</label>
                        <select id="category" name="category" class="form-control">
                            <option value="health">üíö Salute</option>
                            <option value="work">üíº Lavoro</option>
                            <option value="mental">üß† Salute Mentale</option>
                            <option value="others">üìÅ Altri</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">Priorit√†</label>
                        <select id="priority" name="priority" class="form-control">
                            <option value="low">Bassa</option>
                            <option value="medium" selected>Media</option>
                            <option value="high">Alta</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="due_date">Data di scadenza</label>
                        <input type="date" id="due_date" name="due_date" class="form-control">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Aggiungi Task</button>
                    <button type="button" id="cancel-btn" class="btn btn-warning" style="width: 100%; margin-top: 0.5rem; display: none;">Annulla Modifica</button>
                </form>
            </div>

            <div class="tasks-container">
                <div class="tasks-header">
                    <h2>Le tue attivit√†</h2>
                </div>
                <div class="tasks-list" id="tasks-list">
                    <!-- Tasks will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock data for demo
        const mockTasks = [
            {
                id: 1,
                title: "Visita medica di controllo",
                description: "Controllo annuale dal medico di base",
                category: "health",
                priority: "high",
                status: "pending",
                due_date: "2024-02-15",
                created_at: "2024-01-20T10:00:00Z",
                updated_at: "2024-01-20T10:00:00Z"
            },
            {
                id: 2,
                title: "Completare progetto cliente",
                description: "Finalizzare il sito web per il cliente ABC",
                category: "work",
                priority: "high",
                status: "pending",
                due_date: "2024-02-10",
                created_at: "2024-01-18T09:30:00Z",
                updated_at: "2024-01-18T09:30:00Z"
            },
            {
                id: 3,
                title: "Sessione di meditazione",
                description: "20 minuti di meditazione mattutina",
                category: "mental",
                priority: "medium",
                status: "completed",
                due_date: null,
                created_at: "2024-01-19T07:00:00Z",
                updated_at: "2024-01-19T07:20:00Z"
            },
            {
                id: 4,
                title: "Fare la spesa",
                description: "Comprare ingredienti per la cena di domani",
                category: "others",
                priority: "medium",
                status: "pending",
                due_date: "2024-02-08",
                created_at: "2024-01-21T16:00:00Z",
                updated_at: "2024-01-21T16:00:00Z"
            },
            {
                id: 5,
                title: "Allenamento in palestra",
                description: "Sessione di allenamento completo",
                category: "health",
                priority: "medium",
                status: "pending",
                due_date: "2024-02-09",
                created_at: "2024-01-20T18:00:00Z",
                updated_at: "2024-01-20T18:00:00Z"
            },
            {
                id: 6,
                title: "Riunione team",
                description: "Riunione settimanale con il team di sviluppo",
                category: "work",
                priority: "high",
                status: "pending",
                due_date: "2024-02-12",
                created_at: "2024-01-22T11:00:00Z",
                updated_at: "2024-01-22T11:00:00Z"
            }
        ];

        class TodoAppDemo {
            constructor() {
                this.tasks = [...mockTasks];
                this.currentEditId = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.renderTasks();
                this.updateStats();
            }

            bindEvents() {
                document.getElementById('task-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleFormSubmit();
                });

                document.getElementById('cancel-btn').addEventListener('click', () => {
                    this.cancelEdit();
                });
            }

            updateStats() {
                const stats = {
                    health: this.tasks.filter(t => t.category === 'health').length,
                    work: this.tasks.filter(t => t.category === 'work').length,
                    mental: this.tasks.filter(t => t.category === 'mental').length,
                    others: this.tasks.filter(t => t.category === 'others').length
                };

                document.getElementById('health-count').textContent = stats.health;
                document.getElementById('work-count').textContent = stats.work;
                document.getElementById('mental-count').textContent = stats.mental;
                document.getElementById('others-count').textContent = stats.others;
            }

            renderTasks() {
                const container = document.getElementById('tasks-list');
                
                if (this.tasks.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 4rem 2rem; color: var(--text-secondary);">
                            <h3 style="margin-bottom: 0.75rem; color: var(--text-primary); font-weight: 600; font-size: 1.25rem;">Nessun task trovato</h3>
                            <p>Inizia creando il tuo primo task!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.tasks.map(task => this.createTaskHTML(task)).join('');
            }

            createTaskHTML(task) {
                const dueDate = task.due_date ? new Date(task.due_date).toLocaleDateString('it-IT') : '';
                const createdDate = new Date(task.created_at).toLocaleDateString('it-IT');
                const isOverdue = task.due_date && new Date(task.due_date) < new Date() && task.status === 'pending';
                
                return `
                    <div class="task-item ${task.status}" data-id="${task.id}">
                        <div class="task-header">
                            <h3 class="task-title">${this.escapeHtml(task.title)}</h3>
                            <div class="task-actions">
                                <button class="btn btn-sm ${task.status === 'pending' ? 'btn-success' : 'btn-warning'}" 
                                        onclick="demoApp.toggleTask(${task.id})">
                                    ${task.status === 'pending' ? '‚úì' : '‚Ü∂'}
                                </button>
                                <button class="btn btn-sm btn-primary" onclick="demoApp.editTask(${task.id})">
                                    ‚úé
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="demoApp.deleteTask(${task.id})">
                                    üóë
                                </button>
                            </div>
                        </div>
                        
                        <div class="task-meta">
                            <span class="task-category category-${task.category || 'others'}">${this.getCategoryLabel(task.category || 'others')}</span>
                            <span class="task-priority priority-${task.priority}">${task.priority}</span>
                            <span class="task-status">Status: ${task.status === 'pending' ? 'Da fare' : 'Completato'}</span>
                            ${dueDate ? `<span class="due-date ${isOverdue ? 'overdue' : ''}">Scadenza: ${dueDate}</span>` : ''}
                        </div>
                        
                        ${task.description ? `<div class="task-description">${this.escapeHtml(task.description)}</div>` : ''}
                        
                        <div class="task-dates">
                            Creato: ${createdDate}
                            ${task.updated_at !== task.created_at ? ` ‚Ä¢ Modificato: ${new Date(task.updated_at).toLocaleDateString('it-IT')}` : ''}
                        </div>
                    </div>
                `;
            }

            getCategoryLabel(category) {
                const labels = {
                    'health': 'Salute',
                    'work': 'Lavoro', 
                    'mental': 'Salute Mentale',
                    'others': 'Altri'
                };
                return labels[category] || 'Altri';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            handleFormSubmit() {
                const formData = this.getFormData();
                
                if (!formData.title.trim()) {
                    alert('Il titolo √® obbligatorio');
                    return;
                }

                if (this.currentEditId) {
                    // Update existing task
                    const taskIndex = this.tasks.findIndex(t => t.id === this.currentEditId);
                    if (taskIndex !== -1) {
                        this.tasks[taskIndex] = {
                            ...this.tasks[taskIndex],
                            ...formData,
                            updated_at: new Date().toISOString()
                        };
                    }
                    alert('Task aggiornato con successo!');
                } else {
                    // Create new task
                    const newTask = {
                        id: Math.max(...this.tasks.map(t => t.id)) + 1,
                        ...formData,
                        status: 'pending',
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    };
                    this.tasks.push(newTask);
                    alert('Task creato con successo!');
                }

                this.resetForm();
                this.renderTasks();
                this.updateStats();
            }

            getFormData() {
                return {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    category: document.getElementById('category').value,
                    priority: document.getElementById('priority').value,
                    due_date: document.getElementById('due_date').value || null
                };
            }

            resetForm() {
                document.getElementById('task-form').reset();
                this.currentEditId = null;
                document.getElementById('cancel-btn').style.display = 'none';
                document.querySelector('.btn-primary').textContent = 'Aggiungi Task';
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.status = task.status === 'pending' ? 'completed' : 'pending';
                    task.updated_at = new Date().toISOString();
                    this.renderTasks();
                    this.updateStats();
                    alert(`Task ${task.status === 'completed' ? 'completato' : 'riaperto'}!`);
                }
            }

            editTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    document.getElementById('title').value = task.title;
                    document.getElementById('description').value = task.description || '';
                    document.getElementById('category').value = task.category;
                    document.getElementById('priority').value = task.priority;
                    document.getElementById('due_date').value = task.due_date || '';
                    
                    this.currentEditId = id;
                    document.getElementById('cancel-btn').style.display = 'block';
                    document.querySelector('.btn-primary').textContent = 'Aggiorna Task';
                    
                    // Scroll to form
                    document.querySelector('.task-form-container').scrollIntoView({ behavior: 'smooth' });
                }
            }

            deleteTask(id) {
                if (confirm('Sei sicuro di voler eliminare questo task?')) {
                    this.tasks = this.tasks.filter(t => t.id !== id);
                    this.renderTasks();
                    this.updateStats();
                    alert('Task eliminato con successo!');
                }
            }

            cancelEdit() {
                this.resetForm();
                alert('Modifica annullata');
            }
        }

        // Initialize demo app
        const demoApp = new TodoAppDemo();
    </script>
</body>
</html>
